{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>{{movie.title}}</h1>
<img src={{movie.poster_path}}>
<h3>개봉일: {{movie.release_date}}</h3>
<h3>평점: {{movie.vote_average}}</h3>
<h3>장르</h3>
{% for genre in movie.genres.all %}
    <h5><ul>{{genre.name}}</ul></h5>
{% endfor %}
<h3>줄거리</h3>
<p>{{movie.overview}}</p>
{% endblock %}
