<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>회문 검사기</h1>
    <input type="text" v-model="input">
    <button @click="ghlans">검사</button>
    <p v-if="result !== null">{{ result }}</p>
  </div>

<script type="text/javascript">
   var app = new Vue({
        el : '#app',
      data() {
        return {
          input: "",
          result: null,
        };
      },
      methods: {
        ghlans() {
          // 입력된 문자열을 거꾸로 뒤집은 후 원래 문자열과 비교합니다.
          if(this.input==""){alert("값이 없습니다.")}
          else{const reversed = this.input.split("").reverse().join("");
          if (this.input === reversed) {
            alert('회문입니다')
          } else {
            alert('회문이 아닙니다')
          }}
        },
      },
  });
</script>
</body>
