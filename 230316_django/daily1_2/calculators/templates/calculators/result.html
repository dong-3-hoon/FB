{% extends 'base.html' %}

{% block content %}
    <h1> 계산 결과</h1>
    <h2> {{d1}} + {{d2}}: {{d1|add:d2}} </h2>
    <h2> {{d1}} - {{d2}}: {{mi}} </h2>
    <h2> {{d1}} * {{d2}}: {{cm}} </h2>
    {% if sk==0 %}
    <h2>계산할 수 없습니다.</h2>
    {% else %}
    <h2> {{d1}} / {{d2}}: {{ sk }} </h2>
        <a href="{% url 'calculators:calculation' %}">다시 데이터 보내러 가기</a>
    {% endif %}
{% endblock content %}
