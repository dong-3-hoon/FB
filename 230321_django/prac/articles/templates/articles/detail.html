{% extends 'base.html' %}

{% block content %}
  {% if article.image %}
    <img src="{{article.image.url}}">
  {% endif %}
  <h1>DETAIL</h1>
  <hr>

  <p>글 제목 : {{article.title}}</p>
  <p>글 내용 : {{article.content}}</p>
  <p>생성시각 : {{article.created_at}}</p>
  <p>수정시각 : {{article.updated_at}}</p>

  <hr>
  <a href="{% url 'articles:index' %}" class="btn btn-primary">목록보기</a>
  <a href="{% url 'articles:update' article.pk %}" class="btn btn-warning">수정하기</a>
  <form action="{% url 'articles:delete' article.pk %}">
    {% csrf_token %}
    <input type="submit" value="삭제하기" class="btn btn-danger">
  </form>
  

{% endblock content %}
