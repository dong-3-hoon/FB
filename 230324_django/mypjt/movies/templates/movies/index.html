{% extends 'base.html' %} 
{% load static %}
{% block content %}
  <h1><b>영화 목록</b></h1>
  <a href="{% url 'movies:create' %}" class="btn btn-success">Create</a>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}">
        <h2><p>{{movie.title}}</p></h2>
    </a>
    <h3><p>평점: {{movie.score}}</p></h3>
    <hr>
  {% endfor %}
{% endblock content %}
