<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1. 아래 코드를 object destructuring을 활용해 리팩토링 하시오.
      2. Rest operator를 활용해 아래 코드를 리팩토링 하시오.
      3. Spread operator를 활용해 아래 코드를 리팩토링 하시오.
    */

    // 1-1
    const savedFile = {
      name: 'profile',
      extension: 'jpg',
      size: 29930
    }
    const {name, extension, size} = savedFile
    function fileSummary(file) {
        console.log(`The file ${name}.${extension} is size of ${size} bytes.`)
    }
    fileSummary(savedFile);

    // 1-2
    const data = {
      username: 'myName',
      password: 'myPassword',
      email: 'my@mail.com',
    }

    const {username, password, email} = data
    console.log(`username: ${username}, password: ${password}, email: ${email}`)
    
    // 2
    function numbers(...rest){
      const result = rest.reduce(function add(sum, currValue) {
        return sum + currValue;
      }, 0);
      console.log(result)
    }
    numbers(1,2,3,4,5)

    // 3-1
    const defaultColors = ['red', 'green', 'blue'];
    const favoriteColors = ['navy', 'black', 'gold', 'white']
    const myFavoriteColors = [...defaultColors, ...favoriteColors];
    const palette = defaultColors.concat(myFavoriteColors);
    console.log(palette)

    // 3-2
    const info1 = { name: 'Tom', age: 30 }
    const info2 = { isMarried: true, balance: 3000 }
    const fullInfo = Object.assign(info1, info2)
    console.log(info1)
    console.log(fullInfo)
  </script>
</body>
</html>
