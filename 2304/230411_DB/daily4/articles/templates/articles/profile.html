{% extends 'base.html' %}

{% block content %}
    <p>{{user}}님의 프로필</p>
    <hr>
    <p>{{user}}'s 게시글</p>

    {% for ar in user.article_set.all %}
        <p>{{ar.title}}</p>
    {% endfor %}

    <hr>
    <p>{{user}}'s 좋아요 한 게시글</p>
    {% for ar in user.like_articles.all %}
        <p>{{ar.title}}</p>
    {% endfor %}
    <hr>
    <a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
