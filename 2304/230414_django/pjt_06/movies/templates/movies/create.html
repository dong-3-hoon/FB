{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1><b>CREATE</b></h1>
  <br>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="작성" class="btn btn-outline-primary">
  </form>
  <div class="d-grid gap-1">
    <div class="p-1"></div>
  </div>
  <a href="{% url 'movies:index' %}" class="btn btn-outline-secondary">이전</a>
  
{% endblock content %}
