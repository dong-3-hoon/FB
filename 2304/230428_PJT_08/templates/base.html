<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <nav>
      {% if user.is_authenticated %}
      <h1>Hello, {{ user.username }}</h1>
      <hr>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout" class="btn btn-outline-danger ms-1 m-1">
      </form>
      <a href="{% url 'accounts:profile' user %}" class="btn btn-outline-primary ms-1 m-1">내 프로필</a>
      <a href="{% url 'movies:index'%}" class="btn btn-outline-secondary m-1">Movie</a>
      <a href="{% url 'community:index'%}" class="btn btn-outline-success m-1">Community</a>
      <a href="{% url 'community:create'%}" class="btn btn-outline-info m-1">New Review</a>
      <a href="{% url 'movies:recommended'%}" class="btn btn-outline-warning m-1">recommended</a>
      {% else %}
      <a href="{% url 'accounts:signup' %}" class="btn btn-outline-primary">Signup</a>
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-success">Login</a>
      {% endif %}
      <hr>
    </nav>
    {% block content %}
    {% endblock content %}

    {% block script %}{% endblock script %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
